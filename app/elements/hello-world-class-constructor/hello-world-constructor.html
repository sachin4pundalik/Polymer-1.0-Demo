<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="helloworld-constructor">
    <style>
        h1 {
            color: green;
            border: 3px;                
        }
    </style>
    <template>
       <h1>This element is created using Class-style constructor!</h1>
    </template>
</dom-module>

<script>
  HTMLImports.whenReady(function(){           
    var HelloElementConstructor = Polymer.Class({
      is: 'helloworld-constructor',
      created: function() {
        console.log('Hello World Element created using constructor');  
      }
    });

    document.registerElement('helloworld-constructor', HelloElementConstructor);        
  })  
</script>
