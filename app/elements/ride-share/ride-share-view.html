<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="add-ride.html">
<link rel="import" href="search-ride.html">


<dom-module id="ride-share-view">
    <style>
        paper-button.indigo {
            background-color: var(--paper-indigo-500);
            color: white;
            --paper-button-raised-keyboard-focus: {
              background-color: var(--paper-pink-a200) !important;
              color: white !important;
            };
        }
    </style>
    <template>  
        
        <paper-tabs selected="{{selected}}" on-iron-select="changeTab">
            <paper-tab id="0">Tab One</paper-tab>
            <paper-tab id="1">Tab Two</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}">
            <div><h2>Please fill in the ride details:</h2></br></br><add-ride></add-ride></div>
            <div><h1>Please fill in the details to search ride:</h1></br></br><search-ride></search-ride></div>
        </iron-pages>
    </template>

    <script>
        Polymer({
            is: "ride-share-view",
            properties: {
                selected: String
            },
            
            ready: function(){
                this.selected = "0";
            },
            
            changeTab: function(e,selectedItem){
                this.selected = e.target.selectedItem.id;                
            }    
            
        });
    
    </script>

</dom-module>
