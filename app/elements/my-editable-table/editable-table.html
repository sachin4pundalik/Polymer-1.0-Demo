<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">


<dom-module id="editable-table"> 
    
 <template>
     <style>         
        table.hovertable {
            font-family: verdana,arial,sans-serif;
            font-size:11px;
            color:#333333;
            border-width: 1px;
            border-color: #999999;
            border-collapse: collapse;
        }
        table.hovertable th {
            background-color:#c3dde0;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #a9c6c9;
        }
        table.hovertable tr {
            background-color:#d4e3e5;
        }
        table.hovertable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #a9c6c9; 
         
     </style>
     <div id="tableDiv"></content></div>      
 </template> 
    
 <Script>
     Polymer({
         is: "editable-table",
         properties: {
             data: {
                 type: Object,
                 notify: true,
                 observer: 'dataChanged'
             },
             tableHeaderList: {
                 type: Array,
                 value: function(){return []}
             }
         },
          
         ready: function(){             
             console.log(this.data);
         },
         
         dataChanged: function(){             
            // Create html headers from the json object.            
            for (var i = 0; i < this.data.length; i++) {
                for (var key in this.data[i]) {
                    if (this.tableHeaderList.indexOf(key) === -1) {
                        this.tableHeaderList.push(key);
                    }
                }
             }             
             // Create runtime html table.
             var table = document.createElement("table");
             table.setAttribute('class','hovertable style-scope editable-table');
             // Loop through the html header arrya and create table header rows.
             var tr = table.insertRow(-1); 
             tr.setAttribute('class','table.hovertable tr style-scope editable-table');
             for (var i = 0; i < this.tableHeaderList.length; i++) {
                 var th = document.createElement("th");
                 th.setAttribute('class','table.hovertable th style-scope editable-table');
                 th.innerHTML = this.tableHeaderList[i];
                 tr.appendChild(th);
             }
             
             // Loop through the data array to populate table data
             for (var i = 0; i < this.data.length; i++) {
                tr = table.insertRow(-1);
                tr.setAttribute('class','table.hovertable tr style-scope editable-table');
                for (var j = 0; j < this.tableHeaderList.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = this.data[i][this.tableHeaderList[j]];
                    tabCell.setAttribute('class','table.hovertable td style-scope editable-table');
                }
             }
             
             // Add the table to the div container.
             var divContainer = this.$.tableDiv;
             divContainer.innerHTML = "";
             divContainer.appendChild(table);                            
         }
     });    
 </Script>

</dom-module>
